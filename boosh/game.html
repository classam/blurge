<!doctype html>
<html> 
<head>
<meta charset="utf-8">
<title>Game</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="tokens.css" />
<link rel="stylesheet" href="rotating_ticker.css" /> 
</head>
<body id="game">
<div>
    <div class='grid_container' style="overflow: hidden;">
    <div class="cube_grid" style="
                margin: auto;
            ">
    </div>
    </div>
	
    <div class='failure_ticker' style='width:0px; margin-bottom: 30px;'> </div> 
   
    <div class='sidebar'>
 
        <div class='next_container sidebar_container'>
            <h3> The next piece is: </h3>
            <div class='next_token' style='width: 50px; height: 50px;'> </div>
	    <p><em>Drag me.</em></p>
        </div>
	
	<div class='failure_container sidebar_container'>
    	    <input class='failure_counter' readonly='readonly' type="text" value='0'  />
	</div>
	
	<div class='hint sidebar_container'>
	    <h3>Hint</h3> 
	</div>
	
	<div class='new_game sidebar_container'>
            <h3>New Game</h3>
	</div>
    </div>  

    <div class="error">
	<h3> A Mysterious Error Has Occurred! </h3>
        <div class="errortext"> </div> 
	<input type="button" value="Reload Page" onClick="window.location.reload()">	
    </div> 

    <div class="you_win">
        <h3> You Win! </h3>
        
        <strong> Final Score: </strong>
	<div class='failure_container'>
    	    <input class='failure_counter' readonly='readonly' type="text" value='0' />
	</div>
	
        <div class='new_game'>
            <h3>New Game</h3>
	</div>
    </div>
    
    <div class="you_lose">
        <h3> You Lose! </h3>
	<p><em>Good day, sir!</em></p>
	
        <div class='new_game'>
            <h3>New Game</h3>
	</div>
    </div>

    <div class="no_touching"></div>

</div> 
<script src="console_fake.js"> </script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="jquery-1.6.2.min.js"><\/script>')</script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
<script src="flup_api.js"></script>
<script src="moves.js"></script>
<script src="boxy_container.js"></script>
<script src="cube_grid.js"></script>
<script src="rotate_scale.js"></script>
<script src="rotating_ticker.js"></script>

<script src="game.js"></script>
</body>
</html>
